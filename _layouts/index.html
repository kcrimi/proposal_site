---
layout: default
---
<header id="home-sidebar" style="background-image: url({{ site.baseurl }}{{ site.sidebar_image }});">
  
</header>
<article>
  <div id="home-header">
    <h1>{{ site.title }}</h1>
    <span id="home-subheader">
      {{ site.tagline }}
    </span>
  </div>
  <div class="container">
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ site.baseurl }}{{ post.url }}">{{forloop.index}}) {{ post.title }}</a></h2>
          <span class="meta">
            {{ post.date | date_to_string }}
          </span>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
