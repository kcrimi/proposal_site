---
layout: default
---
<header style="background-image: url({{ site.baseurl }}{{ page.featured_image }});">
  <div id="home-header" class="elevated">
    <h1>{{ page.title }}</h1>
    <span id="home-subheader">
      {{ site.tagline }}
    </span>
  </div>
  <div class="container post-container">
    <a href="{{ site.baseurl }}" class="home_button"></a>
    <ul class="pagination">
      {% if page.previous.url %}
        <li class="previous">
          <a href="{{ page.previous.url }}">
            Previous
          </a>
        </li>
      {% endif %}
      {% if page.next.url %}
      <li class="next">
        <a href="{{ page.next.url }}">
          Next
        </a>
      </li>
      {% endif %}
    </ul>
  </div>
</header>

<article>
  <div class="container">
    {{ content }}
  </div>
</article>
